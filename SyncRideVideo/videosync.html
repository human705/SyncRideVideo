<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Video Sync</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <link rel="stylesheet" type="text/css" href="template.css" />
    <link rel="stylesheet" type="text/css" href="videosync.css">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script type="text/javascript" src='test-credentials.js'></script>    
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <!-- <script type="text/javascript" >window.ENV_VARIABLE = 'https://developer.here.com'</script> -->
    <!-- <script src='https://developer.here.com/javascript/src/iframeheight.js'></script> -->
    <!-- <style>#map {height:90%; width:90%}</style> -->
    </head>
  <body>
    <div id="map"></div> <!-- style="height:500px; width:90%;" -->
    <!-- <script type="text/javascript" src='RouteData.js'></script> -->
    <script type="text/javascript" src='videosync.js'></script>
    <div>
      <input type="file" name="inputfile" id="inputfile"> 
      <button id='btnInitMap' onclick="initMap()">initMap</button> 
      Middle Point
      <input type="text" id="txtMiddlePoint" name="MiddlePoint" style='width:100px;'>
      Coordinates
      <input type="text" id="coords" name="coords" style='width:200px;'>
      <br> 
      <!-- <button id='btnTestRange' onclick="getMidPoint(200,3000)">Test Range</button>  -->
      TestRange
      <input type="text" id="txtbTestRange" name="TestRange" style='width:200px;'>


      <br/>
      <pre id="output"></pre> 
    </div>

      
   </br>

   <!-- Script to execute at start -->
   <script type="text/javascript"> 
    document.getElementById(btnInitMap.id).disabled = true;
    document.getElementById(coords.id).value = '';

    document.getElementById('inputfile') 
        .addEventListener('change', function() { 
          
        var fr=new FileReader(); 
        fr.onload=function(){ 
            document.getElementById('output').textContent=fr.result;
            document.getElementById(btnInitMap.id).disabled = false;
        } 
          
        fr.readAsText(this.files[0]); 
    }) 
  </script> 

  </body>
</html>
